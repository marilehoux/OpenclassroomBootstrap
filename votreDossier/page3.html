<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modale</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="Modale">
        <div class="container py-4">
            <div class="card">
                <div class="card-header d-flex">
                    <span><i class="bi bi-arrow-left"></i></span>
                    <p class="mx-2">Nom util</p>

                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-4">
                            <img src="./img/avatarToon.png" class = "img-fluid rounded" width="100%" alt="portrait toon de Mari Lehoux">
                        </div>
                        <div class="col">
                            <label for="displayName" class="form-label">Pseudo</label>
                            <input type="TEXT" class="form-control" id="displayName" placeholder="Votre pseudo">
                         </div>
                    </div>
                    <form class="">
                        <div class="mb-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Nouveau Mot de passe</button>
                            </div>
                            <div class="col-auto mb-3">
                                <label for="inputPassword1" class="visually-hidden">Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Mot de passe">
                            </div>
                            <div class="col-auto mb-3">
                            <label for="inputPassword2" class="visually-hidden">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Saisir à nouveau">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Créer code pin</button>
                                <button type="submit" class="btn btn-primary mb-3">Modifier code pin</button>
                                <button type="submit" class="btn btn-primary mb-3">Révoquer code pin</button>

                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="pincode-input form-control me-2 secretNum" v-model="pinCode.pin1" :style="{'border-success': pinValide, 'border-danger': pinError}" inputmode="numeric" >
                                <input type="text" class="pincode-input form-control mx-2 secretNum" v-model="pinCode.pin2" :style="{'border-success': pinValide, 'border-danger': pinError}" inputmode="numeric">
                                <input type="text" class="pincode-input form-control mx-2 secretNum" v-model="pinCode.pin3" :style="{'border-success': pinValide, 'border-danger': pinError}" inputmode="numeric">
                                <input type="text" class="pincode-input form-control ms-2 secretNum" v-model="pinCode.pin4" :style="{'border-success': pinValide, 'border-danger': pinError}" inputmode="numeric">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>

          <h2 class="my-5">Expertise</h2>
          <h3>Développement web et design</h3>
  
          <!-- Developpement -->
          <div class="row mt-5">
            <div class="col-7">
              <div class="bg-secondary h-100 w-100">
              </div>
            </div>
            <div class="offset-1 col-4">
              <img src="./img/code.jpg" alt="écran montrant du code php" width="100%">
            </div>
          </div>
  
          <!-- Design -->
          <div class="row mt-5">
            <div class="col-4">
              <img src="./img/design.jpg" alt="écran montrant des designs" width="100%">
            </div>
            <div class="offset-1 col-7">
              <div class="bg-secondary h-100 w-100">
              </div>
            </div>
          </div>
        </div>
  
      </section>  
</body>
</html>
